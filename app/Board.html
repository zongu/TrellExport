<div style="margin: 100px auto;max-width:50%; border:solid 1px silver; padding:26px; border-radius:10px; background:#f2f2f2"
    class="text-center">
    <div class="row">
        <div class="col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <a href="https://trello.com/" target="_blank"><label class="control-label">取MemberId</label></a> 
                                <img src="image/MemberId.jpg">
                            </div>
                            <div class="form-group">
                                    <a href="https://trello.com/app-key/" target="_blank"><label class="control-label">取Key,Token</label></a> 
                                    <img src="image/KeyAndToken.jpg">
                                </div>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="margin-top:10px">
                    <div class="form-inline" style="margin-top:10px">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Trell-Key" required
                                ng-model="ctrl.Auth.key" />
                            <input type="text" class="form-control" placeholder="Trell-Token" required
                                ng-model="ctrl.Auth.token" />
                            <input type="button" class="btn btn-success" value="查詢" ng-click="ctrl.TrellLogin();">
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <label class="control-label col-md-2">Dashboard</label>
                        </div>
                    </div>
                    <div class="form-inline" style="margin-top:10px">
                        <ul class="list-group col-sm-2" ng-repeat="board in ctrl.Boards">
                            <li class="list-group-item">
                                <a href="" class="list-group-item list-group-item-action active"
                                    ng-click="ctrl.DashBoardChoice(board.id)">
                                    <span ng-bind="board.name"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-footer text-center">

                </div>
            </div>
        </div>
    </div>
</div>
