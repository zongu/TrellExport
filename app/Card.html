<div
    style="margin: 40px auto;max-width:95%; padding:26px; border-radius:10px;">
    <div class="row">
        <div class="col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="form-inline">
                            <div class="form-group">
                                <input type="button" class="btn btn-success" value="更新資料" ng-click="ctrl.Reflash()">
                                <input type="button" class="btn btn-default" value="返回" ng-click="ctrl.GoBack()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="margin-top:10px">
                    <div class="form-inline" ng-style="ctrl.ContentStyle">
                        <ul class="list-group" ng-repeat="data in ctrl.DataList" style="width: 280px; float:left; padding-left: 5px;">
                            <li class="list-group-item active text-center">
                                <span ng-bind="data.name"></span>
                                <input type="button" class="btn btn-warning" value="匯出" ng-click="ctrl.Export(data)">
                            </li>
                            <li class="list-group-item" ng-repeat="card in data.Cards">
                                <input type="checkbox" ng-model="card.IsChoice" ng-change="ctrl.CardChoice(card)">
                                <span ng-bind="card.name"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="ExportMemo.html">
    <div class="modal-header">
        <h3>評論</h3>
    </div>
    <div class="form-horizontal">
        <ul class="list-group">
            <li class="list-group-item col-sm-12" ng-repeat="memo in exportMemoCtrl.MemoList">
                <textarea ng-model="memo.data.text" class="form-control" style="min-width: 80%"></textarea>
                <input type="button" class="form-control btn btn-success" value="選擇" ng-click="exportMemoCtrl.CommentChoice(memo.data.text)">
            </li>
        </ul>
    </div>
</script>
